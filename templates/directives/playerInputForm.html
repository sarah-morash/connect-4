<div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">

      <h1 align="center">Tic Tac Toe</h1>

      <form name="playersNameForm" ng-submit="setNames()" ng-show="namesNeeded" novalidate>

        <div class="form-group">

          <label for="player1NameInput"> Player 1 Name </label>
          <input type="text" id="player1NameInput" class="form-control" placeholder="Name Here..." ng-model="player1.name" required>

        </div>

        <div class="form-group">

          <label for="player2NameInput"> Player 2 Name </label>
          <input type="text" id="player2NameInput" class = "form-control" placeholder="Name Here..." ng-model="player2.name" required>

        </div>

        <button type="submit" class="btn btn-success" ng-disabled="!playersNameForm.$valid"> Play! </button>

      </form>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">

      <div class = "col-xs-6">
        <h3 class="text-center"> {{player1.name}} </h3>
      </div>

      <div class = "col-xs-6">
        <h3 class="text-center"> {{player2.name}} </h3>
      </div>

    </div>
  </div>

</div>
