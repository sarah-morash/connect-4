<h1 align="center">tic tac toe</h1>
<table align="center" class="" border="1">
  <tr ng-repeat="rowArray in gameBoard.rows">
    <td valign="center" ng-repeat="piece in rowArray" ng-click="checkBoardForWinner()">
      {{piece.piece}}
    </td>
  </tr>
</table>
<h3 class="typing" ng-show="gameBoard.p1Wins">P1 Wins!</h3>
<h3 class="typing" ng-show="gameBoard.p2Wins">P2 Wins!</h3>
