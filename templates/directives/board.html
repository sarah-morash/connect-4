<div class="container">
  <div class="row">
    <div class = "col-xs-8 col-xs-offset-2">

      <h1 align="center">Tic Tac Toe</h1>

      <h3 ng-show="isWinner"> We Have A Winner! </h3>

      <div class="col-xs-4 col-xs-offset-4">
      <table align="center" class="table" border="1">
        <tr ng-repeat="rowArray in gameBoard.rows">
          <td valign="center" ng-repeat="piece in rowArray" ng-click="addPiece(piece)">
            {{piece.piece}}
          </td>
        </tr>
      </table>
    </div>
    </div>
  </div>
</div>
